  <path d="M140 280 Q170 275 200 278 Q230 275 260 280" fill="none" stroke="#c4846a" stroke-width="2"/>

  <!-- 笑纹 -->
  <path d="M130 260 Q125 275 130 290" stroke="#d4a574" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M270 260 Q275 275 270 290" stroke="#d4a574" stroke-width="2" fill="none" opacity="0.5"/>
