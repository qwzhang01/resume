  <line x1="175" y1="285" x2="175" y2="305" stroke="#e8e8e8" stroke-width="1"/>
  <line x1="200" y1="285" x2="200" y2="310" stroke="#e8e8e8" stroke-width="1"/>
  <line x1="225" y1="285" x2="225" y2="305" stroke="#e8e8e8" stroke-width="1"/>
