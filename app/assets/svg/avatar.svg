  <path d="M230 175 Q255 165 280 175" stroke="#4a3728" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- 眼镜框 -->
  <rect x="115" y="185" width="70" height="45" rx="8" fill="none" stroke="#3a3a3a" stroke-width="4"/>
  <rect x="215" y="185" width="70" height="45" rx="8" fill="none" stroke="#3a3a3a" stroke-width="4"/>
  <!-- 眼镜桥 -->
  <path d="M185 207 Q200 200 215 207" stroke="#3a3a3a" stroke-width="3" fill="none"/>
